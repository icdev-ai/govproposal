{% extends "base.html" %}
{% block title %}Server Error — {{ app_name }}{% endblock %}

{% block content %}
<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:40vh;text-align:center;padding:3rem 1rem">
    <div style="font-size:4rem;font-weight:800;color:#dfe6e9;line-height:1">500</div>
    <h1 style="margin:.5rem 0 1rem;color:#2c3e50">Internal Server Error</h1>
    <p style="color:#7f8c8d;max-width:420px;margin-bottom:2rem">
        Something went wrong on our end. The error has been logged.
        Please try again or return to the dashboard.
    </p>
    <div style="display:flex;gap:.75rem;flex-wrap:wrap;justify-content:center">
        <a href="{{ url_for('home') }}"
           style="padding:.55rem 1.25rem;background:#0984e3;color:#fff;border-radius:5px;text-decoration:none;font-weight:600">
            ← Back to Dashboard
        </a>
        <a href="javascript:history.back()"
           style="padding:.55rem 1.25rem;background:#fff;color:#2c3e50;border:1px solid #dfe6e9;border-radius:5px;text-decoration:none;font-weight:600">
            Go Back
        </a>
    </div>
</div>
{% endblock %}
